<!DOCTYPE html>
<html>
<head>
    <title>Test Google OAuth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #357ae8;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Test Google OAuth</h1>
    
    <button onclick="loginWithGoogle()">
        üîê Login with Google
    </button>
    
    <div class="result" id="result"></div>
    
    <script>
        function loginWithGoogle() {
            window.location.href = 'http://localhost:8000/api/v1/auth/google/login';
        }
        
        // Check if we have tokens in URL (after redirect)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('access_token')) {
            document.getElementById('result').innerHTML = `
                <h3>‚úÖ Login Successful!</h3>
                <p>Access Token: ${urlParams.get('access_token').substring(0, 50)}...</p>
            `;
        }
    </script>
</body>
</html>
